<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div class="welcome">SPOT THE BUBBLE GAME</div>
        <div id="panel">
            <div id="ptop">
                <div class="box">
                    <h2>Hit</h2>
                    <div id = "hitvalue" class="subBox">0</div>
                </div>
                <div class="box">
                    <h2>Timer</h2>
                    <div id = "timevalue" class="subBox">0</div>
                </div>
                <div class="box">
                    <h2>Score</h2>
                    <div id = "scorevalue" class="subBox">0</div>
                </div>
                <div id = "reset" class="box"><button>RESET</button></div>
            </div>
            <div id="pbtm">
            <div class="bubble"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
